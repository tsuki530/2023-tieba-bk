<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录注册 - 百度百科</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            min-height: 600px;
            display: flex;
        }

        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, #3385ff 0%, #1a6bcc 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .auth-left::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            transform: rotate(30deg);
        }

        .auth-right {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 3rem;
        }

        .welcome-text {
            font-size: 1.8rem;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .description {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .features {
            list-style: none;
            margin-top: 30px;
        }

        .features li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .features li::before {
            content: '✓';
            margin-right: 10px;
            font-weight: bold;
            color: #4CAF50;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .auth-tab {
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #3385ff;
            border-bottom-color: #3385ff;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #3385ff;
            background: white;
            box-shadow: 0 0 0 3px rgba(51, 133, 255, 0.1);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #3385ff;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: #666;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3385ff 0%, #1a6bcc 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(51, 133, 255, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .social-btn:hover {
            border-color: #3385ff;
            transform: translateY(-1px);
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-link {
            color: #3385ff;
            text-decoration: none;
            font-size: 0.95rem;
            margin: 0 10px;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ff4757; width: 33%; }
        .strength-medium { background: #ffa502; width: 66%; }
        .strength-strong { background: #2ed573; width: 100%; }

        .error-message {
            color: #ff4757;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #2ed573;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .verification-code {
            display: flex;
            gap: 10px;
        }

        .verification-input {
            flex: 1;
        }

        .send-code-btn {
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .send-code-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                max-width: 400px;
            }

            .auth-left {
                padding: 40px 20px;
            }

            .auth-right {
                padding: 40px 20px;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- 左侧欢迎区域 -->
        <div class="auth-left">
            <div class="logo">
                <span class="logo-icon">📚</span>
                百度百科
            </div>
            <h1 class="welcome-text">欢迎加入知识分享社区</h1>
            <p class="description">
                加入全球最大的中文百科全书社区，与千万用户一起探索知识海洋，
                分享智慧成果，共同构建开放的知识平台。
            </p>
            <ul class="features">
                <li>创建和编辑百科词条</li>
                <li>参与社区讨论和交流</li>
                <li>关注感兴趣的话题和用户</li>
                <li>获得专业的知识认证</li>
                <li>享受个性化内容推荐</li>
            </ul>
        </div>

        <!-- 右侧登录注册区域 -->
        <div class="auth-right">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">登录</div>
                <div class="auth-tab" onclick="switchTab('register')">注册</div>
            </div>

            <!-- 登录表单 -->
            <form class="auth-form active" id="login-form">
                <div class="form-group">
                    <label class="form-label">用户名/邮箱/手机号</label>
                    <input type="text" class="form-input" placeholder="请输入用户名、邮箱或手机号" required>
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <div class="input-with-icon">
                        <input type="password" class="form-input" placeholder="请输入密码" id="login-password" required>
                        <span class="input-icon" onclick="togglePassword('login-password')">👁️</span>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox" id="remember-me">
                    <label class="checkbox-label" for="remember-me">记住登录状态</label>
                </div>

                <button type="submit" class="auth-btn btn-primary">登录</button>

                <div class="divider">
                    <span>或使用以下方式登录</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn">微信</button>
                    <button type="button" class="social-btn">QQ</button>
                    <button type="button" class="social-btn">微博</button>
                </div>

                <div class="auth-links">
                    <a href="#" class="auth-link">忘记密码？</a>
                    <a href="#" class="auth-link" onclick="switchTab('register')">没有账号？立即注册</a>
                </div>
            </form>

            <!-- 注册表单 -->
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-input" placeholder="请输入用户名（2-20个字符）" required>
                    <div class="error-message" id="username-error">用户名格式不正确</div>
                </div>

                <div class="form-group">
                    <label class="form-label">邮箱地址</label>
                    <input type="email" class="form-input" placeholder="请输入有效的邮箱地址" required>
                    <div class="error-message" id="email-error">邮箱格式不正确</div>
                </div>

                <div class="form-group">
                    <label class="form-label">手机号（可选）</label>
                    <input type="tel" class="form-input" placeholder="请输入手机号">
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <div class="input-with-icon">
                        <input type="password" class="form-input" placeholder="请输入密码（8-20位字符）" id="register-password" required>
                        <span class="input-icon" onclick="togglePassword('register-password')">👁️</span>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="password-strength"></div>
                    </div>
                    <div class="error-message" id="password-error">密码强度不足</div>
                </div>

                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <input type="password" class="form-input" placeholder="请再次输入密码" id="confirm-password" required>
                    <div class="error-message" id="confirm-error">两次输入的密码不一致</div>
                </div>

                <div class="form-group">
                    <label class="form-label">验证码</label>
                    <div class="verification-code">
                        <input type="text" class="form-input verification-input" placeholder="请输入验证码" required>
                        <button type="button" class="send-code-btn" id="send-code-btn" onclick="sendVerificationCode()">
                            发送验证码
                        </button>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox" id="agree-terms" required>
                    <label class="checkbox-label" for="agree-terms">
                        我已阅读并同意 <a href="#" class="auth-link">《用户协议》</a> 和 <a href="#" class="auth-link">《隐私政策》</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn btn-primary">注册账号</button>

                <div class="auth-links">
                    <a href="#" class="auth-link" onclick="switchTab('login')">已有账号？立即登录</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 切换登录注册标签页
        function switchTab(tabName) {
            // 更新标签页状态
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });

            // 激活选中的标签页和表单
            document.querySelector(`.auth-tab[onclick*="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}-form`).classList.add('active');
        }

        // 切换密码显示/隐藏
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = '🔒';
            } else {
                input.type = 'password';
                icon.textContent = '👁️';
            }
        }

        // 密码强度检测
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBar = document.getElementById('password-strength');
            
            // 重置样式
            strengthBar.className = 'strength-bar';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            if (strength <= 2) {
                strengthBar.className = 'strength-bar strength-weak';
            } else if (strength <= 4) {
                strengthBar.className = 'strength-bar strength-medium';
            } else {
                strengthBar.className = 'strength-bar strength-strong';
            }
        }

        // 发送验证码
        function sendVerificationCode() {
            const btn = document.getElementById('send-code-btn');
            let countdown = 60;
            
            btn.disabled = true;
            btn.textContent = `${countdown}秒后重发`;
            
            const timer = setInterval(() => {
                countdown--;
                btn.textContent = `${countdown}秒后重发`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.textContent = '发送验证码';
                }
            }, 1000);
            
            alert('验证码已发送到您的邮箱/手机');
        }

        // 表单验证
        function validateForm(formId) {
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('input[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.style.borderColor = '#ff4757';
                } else {
                    input.style.borderColor = '#e0e0e0';
                }
            });
            
            return isValid;
        }

        // 表单提交处理
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm('login-form')) {
                alert('登录成功！正在跳转...');
                // 这里可以添加实际的登录逻辑
            }
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateForm('register-form')) {
                alert('注册成功！请查收验证邮件激活账号。');
                // 这里可以添加实际的注册逻辑
            }
        });

        // 实时密码强度检测
        document.getElementById('register-password').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        // 页面加载完成后的初始化
        window.addEventListener('load', function() {
            console.log('用户登录注册页面原型加载完成');
        });
    </script>
</body>
</html>
